{% extends 'main/layout.html' %}

{% block title %}New title<{% endblock %}


{% block content %}
   <div class="features">
        <h1>New title</h1>
     <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
           <button class="btn btn-success" type="submit">To add title</button>
     </form>

    </div>
{% endblock %}
